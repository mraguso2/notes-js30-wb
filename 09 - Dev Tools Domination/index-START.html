<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    // inspect element - right click - break on - attribute modification
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background: lightblue')

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('shnikies!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong - does not include class') // only fire if something is wrong/false

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); // could also use console.group
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Mike');
    console.count('Mike');
    console.count('Steve');
    console.count('Mike');
    console.count('Steve');
    console.count('Mike');
    console.count('Steve');
    console.count('Steve');

    // timing -- also performance.now in browser
    console.time('fetching data');
    fetch('https://api.github.com/users/mraguso2')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
      });

      console.table(dogs);


  </script>
</body>
</html>
